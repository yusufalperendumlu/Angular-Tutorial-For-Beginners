<table>
  <thead>
    <tr>
      <th>Index</th>
      <th>Name</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr [class.cool-bool]="user.isBool" *ngFor="let user of users; let i = index">
      <td [class.bool-one]="user.isBool">{{ user.id }}</td>
      <td [ngClass]="{'bool-two': user.isBool}">{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.type }}</td>
    </tr>
  </tbody>
</table>
