<table>
    <thead>
        <tr class="head-tr">
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>type</th>
            <th>isBool</th>
        </tr>
    </thead>
    <tbody>
        <app-user-detail #userRef *ngFor="let user of users" [detail]="user" (remove)="handleRemove($event)">
            <h1>{{ user.name }}</h1>
        </app-user-detail>
    </tbody>

</table>
