<tr [ngClass]="{'info-user' : detail.isStylish}">
    <td>{{ detail.id }} -> {{detail.id}}</td>
    <td>{{detail.name}} -> {{ detail.isBool ? "is COOL" : "is NOT COOL" }}</td>
    <td>{{detail.age}}</td>
    <td>{{detail.type}}</td>
    <td>{{detail.isBool}}</td>

    <button [routerLink]="['/user', detail.id]">Back</button>

    <button (click)="onRemove()">Remove User</button>
</tr>
